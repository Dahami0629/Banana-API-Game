<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Quest - Puzzle</title>
    <link rel="stylesheet" href="/CSS/PuzzleNew.css">
</head>
<body id="puzzleBody">
    <div id="gameContainer" class="container">
        <h1>üçå Banana Quest</h1>
        <h3 id="playerGreeting"></h3>
        <p id="score">Score: 0</p>
        <p id="timer">‚è≥ Time Left: <span id="timeLeft"></span> seconds</p>
        <img id="puzzleImage" src="" alt="Loading puzzle...">
        <input type="number" id="answerInput" placeholder="Your answer">
        <button id="checkButton">Check Answer</button>
        <p id="feedback"></p>
    </div>

    <div id="popupMessage" class="popup" style="display: none;">
        <div class="popup-content">
            <p id="popupText"></p>
            <button id="popupOkButton">Ok</button>
        </div>
    </div>
    
    <div id="shieldsContainer"></div>

    <div id="zombie">
        <img src="/assests/ImagesNew/zombie1.png" alt="Zombie" width="140px">
    </div>
    <div id="man">
        <img src="/assests/ImagesNew/man1.png" alt="Man" width="140px">
    </div>
    <div id="car">
        <img src="/assests/ImagesNew/car.png" alt="car" width="250px">
    </div>

    <script src="/JS/Puzzle.js"></script>
</body>
</html>
