<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/CSS/UserProfile.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script> 
</head>
<body>

  <div class="background">
    <div class="profile-container">
      <a href="/html/LandingPage.html" class="back-icon">ðŸ¡°</a>
      
      <div id="profileTab" class="tab-content active">
        <div class="profile-header">
          <div class="avatar">
            <img src="../assests/ImagesNew/zombie1.png" alt="Profile Avatar" class="avatar-img" id="profileAvatar">
            <label class="camera-icon" id="selectAvatar">ðŸ“·</label>
          </div>          
          <div id="avatarSelectionPopup" class="avatar-popup hidden">
            <h3>Select Your Avatar</h3>
            <div id="avatarOptions" class="avatar-options"></div>
            <button id="closePopup">Close</button>
          </div>      
          <h1 id="profileName">Loading...</h1>
          <p id="profileEmail">Loading...</p>
        </div>
        <div class="profile-stats">
          <div class="stat-item">
            <span class="stat-label">Total Score</span>
            <span class="stat-value" id="profileTotalScore">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Highest Score</span>
            <span class="stat-value" id="profileHighestScore">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Games Played</span>
            <span class="stat-value" id="profileGamesPlayed">0</span>
          </div>
        </div>              
      </div>
    </div>
  </div>

  <script src="../config/config.js"></script>
  <script src="/JS/UserProfile.js"></script>
</body>
</html>
