<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="/Banana-API-Game/CSS/Signup.css">
   
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="signupTab" onclick="showForm('signup')">Signup</button>
        </div>
        <div class="form-container">
            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>

            <div class="Createbtn"></div>
                <button type="create">Don't you have an account ? Click Here <span class="switch" onclick="showTab('signup')">Click here</span></button>
                
                
            </div>
            </form>
            <form id="signupForm" class="form">
                <h2>Signup</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="/Banana-API-Game/JS/Signup.js">
     
    </script>
</body>
</html>
