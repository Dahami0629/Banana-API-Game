<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login</title>
    <link rel="stylesheet" href="/CSS/Signup.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            
            <button id="signupTab" onclick="showForm('signup')">Signup</button>
        </div>
        <div class="form-container">
            
            <form id="loginForm" class="form active">
                <h2>Login</h2>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <br>
                <br>
                <div class="create-btn">
                    <button type="button" onclick="showForm('signup')">Don't have an account? <span class="switch">Click here</span></button>
                </div>
            </form>

            
            <form id="signupForm" class="form">
                <h2>Signup</h2>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signup</button>
                <br>
                <br>
                <div class="create-btn">
                    <button type="button" onclick="showForm('login')">Already have an account? <span class="switch">Click here</span></button>
                </div>
            </form>
        </div>
    </div>

    <script src="/JS/Signup.js"></script>
</body>
</html>
