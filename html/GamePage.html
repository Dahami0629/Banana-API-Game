<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="/Banana-API-Game/CSS/GamePage.css">
</head>
<body id="gameBody">
    
    <div id="levelSelection" class="container">
        <h1>üçå Banana Quest üçå</h1>
        <p>Embark on a journey to find the legendary Golden Banana! Select your path:</p>
        <input type="text" id="playerName" placeholder="Enter your name">
        <h3>Select Your Journey</h3>
        <button class="easy-btn" onclick="selectLevel('easy')"> Easy</button>
        <button class="medium-btn" onclick="selectLevel('medium')">Medium</button>
        <button class="hard-btn" onclick="selectLevel('hard')">Hard</button>
    </div>

    <script>
        function selectLevel(difficulty) {
            const playerName = document.getElementById("playerName").value.trim();
            if (!playerName) {
                alert("Please enter your name before starting!");
                return;
            }

            
            localStorage.setItem("playerName", playerName);
            localStorage.setItem("difficulty", difficulty);

            
            window.location.href = "puzzle.html";
        }
    </script>
</body>
</html>
