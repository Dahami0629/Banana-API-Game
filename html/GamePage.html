<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="../CSS/GamePage.css">
</head>
<body id="gameBody">
    
    <div id="levelSelection" class="container">
        <h1>🍌 Banana Quest 🍌</h1>
        <p>Venture into the undead wasteland and hunt for the legendary Golden Banana... but beware, the zombies are watching! 🧟🍌</p>
        <h3>Select Your Journey</h3>
        <button class="easy-btn" onclick="selectLevel('easy')"> Easy</button>
        <button class="medium-btn" onclick="selectLevel('medium')">Medium</button>
        <button class="hard-btn" onclick="selectLevel('hard')">Hard</button>
    </div>

    <script src="../JS/Game.js"></script>
</body>
</html>
